<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Search icon -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- location icon -->
    </head>
    <body>
        <div id="Container">
            <div id="layer1">
                <p id="date"></p>
                <div class="container">
                    <label class="switch"><input type="checkbox" /><div></div></label>
                </div>
            </div>
            <!-- Weather Information -->
            <div id="data">
                <div id="Upper">
                    <p id="Country"></p>
                    <p id="Temp"></p>
                    <p id="Condition"></p>
                </div>

                <div id="Details">
                    <div>
                        <p>Wind</p>
                        <p><img src="Images/wind-solid.svg"></p>
                        <p id="Wind"></p>
                    </div>
                    <div>
                        <p>Feeling</p>
                        <p><img src="Images/temperature-three-quarters-solid.svg"></p>
                        <p id="FeelsLike"></p>
                    </div>
                    <div>
                        <p>Rain</p>
                        <p><img src="Images/droplet-solid.svg"></p>
                        <p id="Rainchance"></p>
                    </div>
                </div>

            </div>

            <!-- Search Bar -->
            <form>
                <button id="SubmitBtn" type="submit"><i class="fa fa-search"></i></button>
                <input id="UserInput" type="text" placeholder="Search Location...">
            </form>

            <div id="MadeBy">
                <a href="https://github.com/GeneZijlboot/Weather-App">Copyright Â© Gene Zijlmans</a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
