<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Container">
            <form>
                <input id="UserInput" type="text" placeholder="different Location">
                <input id="SubmitBtn" type="submit">
            </form>
            <div id="data">
                <p id="Country"></p>
                <p id="Humidity"></p>
                <p id="Condition"></p>
                <p id="Temp"></p>
                <p id="FeelsLike"></p>
                <p id="Rainchance"></p>
            </div>

            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox"/>
                <div class="slider round"></div>
            </label>
            <a href="https://github.com/GeneZijlboot/Weather-App" id="MadeBy">Copyright Â© Gene Zijlmans</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
